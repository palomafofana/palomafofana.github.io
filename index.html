<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paloma F. | Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 30px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .project {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .project h3 {
      margin-top: 0;
      color: #6a11cb;
    }

    .project a {
      text-decoration: none;
      color: #2575fc;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #f2f2f2;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Paloma F.</h1>
  <p>Student & Developer | Projects Showcase</p>
</header>

<section>
  <h2>Personal Projects</h2>
  <div class="projects">
    <div class="project">
      <h3>Lane Swim App</h3>
      <p>Flask-based web app to check lane swim schedules at local pools.</p>
      <a href="https://github.com/palomafofana/lane-finder" target="_blank">View on GitHub</a>
    </div>
    <div class="project">
      <h3>Color Matching App</h3>
      <p>Interactive app that helps practice color matching skills.</p>
      <a href="https://github.com/palomafofana/color-matching-app" target="_blank">View on GitHub</a>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Paloma F.
</footer>

</body>
</html>
