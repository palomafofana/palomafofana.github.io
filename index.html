<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #555;
      text-align: center;
    }

    .container {
      margin-top: 15vh;
    }

    h1 {
      font-size: 90px;
      margin: 0;
      font-weight: 300;
      color: #333;
    }

    h2 {
      font-size: 28px;
      margin-top: 10px;
      font-weight: 300;
      color: #666;
    }

    p {
      margin-top: 25px;
      font-size: 16px;
      color: #777;
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .code {
      font-size: 14px;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The requested URL was not found on this server.</p>
    <div class="code">HTTP 404 Error</div>
  </div>
</body>
</html>
